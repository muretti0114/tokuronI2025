<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{parts.html :: pageHeader('会議室確認・更新')}"></div>
</head>

<body>
    <h1>会議室確認・変更</h1>
    <div th:insert="~{parts.html :: logout}"></div>

    会議室情報を確認してください．変更があれば，書き換えて更新ボタンを押してください．
    <form role="form" th:action=@{/rooms/{rid}(rid=${rid})} th:object=${roomForm} method="post">
        <table class="tabform">
            <tr>
                <td><label for="rid">会議室ID (半角英数字小文字_-)： </label></td>
                <td>
                    <span th:text="*{rid}"></span>
                    <input class="large" type="hidden" th:field="*{rid}" />
                    <span th:if="${#fields.hasErrors('rid')}" th:errors="*{rid}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="roomNumber">部屋番号： </label></td>
                <td>
                    <input type="text" required th:field="*{roomNumber}" />
                    <span th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="name">名前： </label></td>
                <td>
                    <input type="text" required th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="building">建物名： </label></td>
                <td>
                    <input type="text" required th:field="*{building}" />
                    <span th:if="${#fields.hasErrors('building')}" th:errors="*{building}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="">説明： </label></td>
                <td>
                    <textarea rows="5" required th:field="*{description}"></textarea>

                    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a class="button large" th:href="@{/rooms}">戻る</a>
                    <input type="submit" class="button" value="更新" />
                </td>
            </tr>


        </table>
    </form>
    <div th:insert="~{parts.html :: pageFooter}"></div>

</body>

</html>
