<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
    <h1>エラー</h1>

    <div th:insert="~{parts.html :: logout}"></div>

    <p style="color:red;">
        アプリケーションがエラーを返しました．下記を確認してやり直してください．
    </p>
    <ul>
        <li>エラーコード：[[${error.code}]]</li>
        <li>メッセージ： [[${error.message}]]</li>
    </ul>

    <p>
        <input type="button" class="button" onclick="history.back()" value="戻る" />
        <a class="button" th:href="@{/reservations}">カレンダーへ戻る</a>
    </p>
    <div th:insert="~{parts.html :: pageFooter}"></div>

</body>
